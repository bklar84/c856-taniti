<!-- Food Grid Section -->
<section id="food" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Food</h2>
                <h3 class="section-subheading text-muted">Taniti offers a multitude of restaurants and grocery stores</h3>
            </div>
        </div>
        <div class="row">
        {% for establishment in site.food %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="img/food/{{ establishment.img }}.jpg" class="img-centered" height="240px" width="360px" alt="">
                <div class="portfolio-caption">
                    <h4>{{ establishment.name }}</h4>
                    <p class="text-muted">{{ establishment.type }}</p>
                    <p class="text-muted">{{ establishment.cost }}</p>
                    <p class="text-muted">{{ establishment.address }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
